<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { margin-bottom: 20px; }
        .product-title { font-size: 1.5em; }
        .price { color: green; }
        .discount { color: red; }
        .category { font-style: italic; }
        #dataDisplay { margin-top: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        canvas { margin: 10px; }
        #progressContainer {width: 100%; background-color: #f3f3f3; border: 1px solid #ccc; margin-bottom: 20px; position: relative;}
        #progressBar {width: 0%; height: 20px; background-color: #4caf50;}
        #progressStatus {position: absolute; top: 2px; left: 50%; transform: translateX(-50%); font-weight: bold;}
    </style>
</head>
<body>
    <h1>Web Crawler for Online Store</h1>
    <input type="text" id="searchInput" placeholder="Enter product name">
    <select id="categorySelect">
        <option value="">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Home Goods">Home Goods</option>
    </select>
    <button id="fetchData">Fetch Data</button>
    <div id="dataDisplay"></div>
    <canvas id="categoryChart" width="600" height="600"></canvas>
    <canvas id="priceChart" width="600" height="200"></canvas>
    <canvas id="discountChart" width="600" height="400"></canvas>
    <div id="progressContainer">
        <div id="progressBar"></div>
        <span id="progressStatus">0%</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
